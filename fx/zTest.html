<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="some_element" style="width: 200px;height: 200px;background-color: #00b4fd"></div>
</body>
<script src="../zepto_1.2.js"></script>
<script>
        //这句是用来禁用动画
//        $.fx.off(true)
        $("#some_element").animate({
                opacity: 0.25,
                left:
                    '50px',
                color:
                    '#abcdef',
            //下面两个属性transform值
                rotateZ:
                    '45deg',
                translate3d: '0,10px,0'
            },
            2000,//过渡时间
            'ease-out',
            function () {
                console.log('I am callback')
            },
            1000)//延时时间
</script>
</html>
