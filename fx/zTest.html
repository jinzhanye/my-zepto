<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes helloAnimate {
            to {
                opacity: 0.25;
                left: 50px;
                color: #abcdef;
                transform: rotateZ(45deg) translate3d(0,10px,0);
            }
        }
    </style>
</head>
<body>
<div id="some_element" style="width: 200px;height: 200px;background-color: #00b4fd"></div>
</body>
<!--<script src="../zepto_1.2.js"></script>-->
<script src="../core/14.zepto_fx.js"></script>
<script>
    //这句是用来禁用动画
    //        $.fx.off = true


    function call1() {
        $("#some_element").animate({
                opacity: 0.25,
                left:
                    '50px',
                color:
                    '#abcdef',
                //下面两个属性transform值
                rotateZ:
                    '45deg',
                translate3d: '0,10px,0'
            },
            2000,//过渡时间
            'ease-out',
            function () {
                console.log('I am callback')
            },
            1000)//延时时间
    }

    function call2() {
        //省略timing-function
        $("#some_element").animate({
                opacity: 0.25,
                left:
                    '50px',
                color:
                    '#abcdef',
                //下面两个属性transform值
                rotateZ:
                    '45deg',
                translate3d: '0,10px,0'
            },
            2000,
            function () {
                console.log('I am callback')
            },
            1000)//延时时间
    }

//    call2()

    function call3() {
        //省略timing-function
        //省略timing-function
        $("#some_element").animate({
                opacity: 0.25,
                left:
                    '50px',
                color:
                    '#abcdef',
                //下面两个属性transform值
                rotateZ:
                    '45deg',
                translate3d: '0,10px,0'
            },
            function () {
                console.log('I am callback')
            },
            1000)//延时时间
    }

    call3()

    //   以上都是用transition做动画，下面用animate(animationName, { ... })做动画
    function call4() {
        //helloAnimate在顶部定义
        $("#some_element").animate('helloAnimate', {
            duration: 1000,
            easing: 'linear',
            delay: 1000,
            complete: function () {
//                debugger
                console.log('I am callback')
            }
        })
    }

    call4()

    function testHide() {
        $("#some_element").hide(1000,function () {
            console.log('I am back again')
            console.log(this)
        })

//        $("#some_element").hide()

        setTimeout(function () {
            $("#some_element").show(1000,function () {
                console.log('I am back again and again')
                console.log(this)
            })
        },1500)
    }
//    testHide()

    function testFade() {
        $("#some_element").fadeIn(1000,function () {
            console.log('u r fade in')
        })

        setTimeout(function () {
            $("#some_element").fadeOut(1000,function () {
                console.log('u r fade out')
            })
        },1300)
    }

//    testFade()
</script>
</html>
