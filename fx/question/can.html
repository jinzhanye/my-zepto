<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 9em;
            padding: .6em 1em;
            margin: 1em auto;
            background: yellowgreen;

            animation: spin 1s linear infinite;
            animation-play-state: paused;
        }

        @keyframes spin {
            to {
                transform: rotate(1turn);
            }
        }

        div:hover {
            animation-play-state: running;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
