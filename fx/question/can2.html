<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 50px;
            background-color: #00b4fd;
            overflow: hidden;
            animation:addHeight 1s linear infinite paused;
        }

        div:hover{
            animation-play-state: running;
        }

        @keyframes addHeight {
            to {height: 200px}
        }
    </style>
</head>
<body>
<div>
    <p>
        hello <br>
        hello <br>
        hello <br>
        hello <br>
        hello <br>
        hello <br>
        hello <br>
        hello <br>
        hello <br>
        hello <br>
        hello <br>
        hello <br>
        hello <br>
        hello <br>
    </p>
</div>
</body>
</html>
