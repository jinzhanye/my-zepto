<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="heyId">I am ID
        <p class="innerClass">I am innerId</p>
    </div>
    <div class="heyClass">I am class
        <p class="innerClass">I am inner class</p>
    </div>
</body>
<script src="../zepto_core.js"></script>
<script>
    //创建节点
    var dom = $("<p>Hello</p>") //=> 新的p元素
    console.log(dom);

    var obj1 = {};
    var obj2 = {
        a: "a",
        b: "b",
        obj: {
            c: "c"
        }
    };

    var obj3 = {
        f: "f",
        g: {
            hello: "hello"
        }
    };

    //浅克隆
    $.extend(obj1, obj2);
    console.log(obj1);
    console.log(obj1.obj === obj2.obj);//true
    //深克隆
    $.extend(true, obj1, obj2, obj3);
    console.log(obj1);
    console.log(obj1.obj === obj2.obj);//如果先进行一次浅克隆，再进行一次深克隆，会出现对象共享打印true。一般情况下深克隆不会出现对象共享

    var target = {
            one: 'patridge',
        },
        source2 = {
            three: ["apple1", "patato1", "abc"],
            four: "orange",
            five: { w: "100", h: "200" }
        };
    console.log($.extend(true,target, source2));

    //********************************test css selector
    console.log('heyID:',$('#heyId'));//最终以getElementById处理
    console.log('heyClass:',$('.heyClass'));//最终以getElementsByClassName处理
    console.log('heyTag:',$('div'));//最终以getElementsByTagName处理

    //最终以querySelectorAll处理
    console.log('heyInnerClass:',$('.heyClass .innerClass'));
    console.log('heyInnerClass:',$('#heyId .innerClass'));
</script>
</html>
