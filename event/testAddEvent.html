<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="background-color: #00b4fd;padding: 50px">
    <a href="javascript:;">click</a>
</div>
<script>
    document.querySelector('div').addEventListener('click',function (event) {
        console.log('hello')
    },{once:true},false)
//    once:  Boolean，表示 listener 在添加之后最多只调用一次。如果是 true， listener 会在其被调用之后自动移除。
</script>
</body>
</html>
